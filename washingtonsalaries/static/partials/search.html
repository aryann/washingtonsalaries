<div id="searchbox">
  <input type="text"
         ng-model="query"
         ng-change="doQuery()"
         placeholder="Search"
         autofocus />
</div>

<div ng-switch="{{result.total_results}}">
  <article ng-switch-default>
    Found <strong>{{result.total_results | number}}</strong>
    <ng-pluralize count="result.total_results"
                  when="{'0': 'records',
                         '1': 'record',
                         'other': 'records'}">
    </ng-pluralize>.
  </article>
</div>

<div ng-include src="'/static/partials/employees.html'"></div>
